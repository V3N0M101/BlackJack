<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot</title>
    <link rel="stylesheet" href="/static/StyleSheets/transition.css" />
    <link rel="stylesheet" href="/static/StyleSheets/login.css" />
    <link rel="stylesheet" href="/static/StyleSheets/forgot.css" />
    <script src="/static/Scripts/forgot.js" defer></script>
</head>
<body>
    <div class="overlay-transition"></div>

    <div class="Hover_Back_Wrap">
        <a href="/" onclick="history.back();" class="back-arrow">
            <img src="/static/Images/Icons/home-icon.png" class="Homer" />
            <span>Home</span>
        </a>
    </div>

    <div class="page-transition">
        <div class="center-container">

            <div class="verify-wrapper" id="email-section">
                <div class="verification-title">Reset Your Password</div>
                <p class="verification-message">
                    Enter the email address associated with your account.
                </p>
                <form action="/send-reset-code" method="POST">
                    <div class="Input-here">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="You.are@a.moron"
                            required
                            autofocus
                        />
                        <img
                            class="L-img"
                            src="/static/Images/Icons/email.png"
                            alt="Email Icon"
                            style="width: 24px;"
                        />
                    </div>
                    <button type="submit" class="Btn">Send Reset Link</button>
                </form>
            </div>

            <div class="verify-wrapper" id="code-section" style="display: none;">
                <div class="verification-title">Enter Verification Code</div>
                <p class="verification-message">
                    A verification code has been sent to your email. Please enter it below.
                </p>
                <form onsubmit="event.preventDefault(); submitVerificationCode();">
                    <div class="verification-boxes">
                        <input name="d1" type="tel" maxlength="1" pattern="[0-9]" inputmode="numeric" required autofocus>
                        <input name="d2" type="tel" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input name="d3" type="tel" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input name="d4" type="tel" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input name="d5" type="tel" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input name="d6" type="tel" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    </div>
                    <br>
                    <button type="submit" class="Btn">Submit</button>
                </form>
            </div>

        </div>
    </div>
    <script src="/static/Scripts/transition.js"></script>
</body>
</html>
