<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="/static/StyleSheets/transition.css" />
  <link rel="stylesheet" href="/static/StyleSheets/login.css" />
  <link rel="stylesheet" href="/static/StyleSheets/forgot.css" />
</head>
<body>
  <div class="overlay-transition"></div>

  <!-- Back Button -->
  <div class="Hover_Back_Wrap">
    <a href="/" onclick="history.back();" class="back-arrow">
      <img src="/static/Images/Icons/home-icon.png" class="Homer" />
      <span>Home</span>
    </a>
  </div>

  <!-- Main Content -->
  <div class="page-transition">
    <div class="center-container">
      <div class="verify-wrapper">
        <div class="verification-title">Reset Your Password</div>
        <p class="verification-message">
          Enter the email address associated with your account.
        </p>

        <form id="emailForm">
          <div class="Input-here">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="You.are@a.moron"
              required
              autofocus
            />
            <img class="L-img" src="/static/Images/Icons/email.png" alt="Email Icon" />
          </div>

          <button type="submit" class="Btn">Send Reset Link</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();              // stop the default form submission
      const email = this.email.value.trim();
      if (!email) return;             // if empty, do nothing

      // TODO: call your AJAX/email-sending logic here:
      //    submitForgotEmail(email);

      // now redirect
      window.location.href = '/forgot';
    });
  </script>
  <script src="/static/Scripts/transition.js"></script>
</body>
</html>
