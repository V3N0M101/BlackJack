<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jack Black</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/static/StyleSheets/transition.css" />
  <link rel="stylesheet" href="/static/StyleSheets/main.css" />
  <link rel="stylesheet" href="/static/StyleSheets/game.css" />
</head>
<body>
  <div class="overlay-transition"></div>
  <button class="fs-icon" id="fsBtn" title="Minimize" onclick="window.location.href='/'">
    <img src="/static/Images/Icons/minn.png" id="fsImg" alt="Minimize" />
  </button>
  <script>
    if (window.self !== window.top) {
      document.getElementById('fsBtn')?.style.setProperty('display', 'none');
    }
  </script>
  <div class="Game-Container">
    <header class="Game-head">
      <div class="head-left">
        <div class="Logo">BLACK HUB</div> <!--Top left-->
        <div class="min-max-box"> <!--Middle-Top Left -->
          <div class="min">MIN: 500</div>
          <div class="max">MAX: 500000</div>
        </div>
        <div class = "left-bottom">
            <div class="Collect">
                <button id="collectBtn" class="btn btn-collect">Collect</button>
            </div>
            <button class="vol">
                <img src="/static/Images/Icons/vol.png" alt="Volume" />
            </button>
        </div>
      </div>

      <div class="head-center">
        <div class = "Discard">
            <img src="/static/Images/Assets/discard.png" />
        </div>
      </div>
      <div class = "Dealer_mid">
        <div class="cards" id="cards-D">
            <img src="/static/Images/cards/2-H.png" alt="2H" class="card" />
            <img src="/static/Images/Cards/K-D.png" alt="KD" class="card" />
          </div>
      </div>
      <div class="head-right">
        <div class="Draw">
          <img src="/static/Images/Assets/draw.png" alt="Draw Deck" />
        </div>
        <div class="rules-box">
          <h2 id="Black">BLACKJACK 3:2</h2>
          <h2 id="Insure">INSURANCE 2:1</h2>
          <p>Dealer must hit on soft 17</p>
          <p>Dealer must stand at 17</p>
        </div>
      </div>
    </header>

    <div class="table {% if fullscreen %}table-fullscreen{% else %}table-windowed{% endif %}">
      <!--<div class="table {% if center_cards %}centered-table{% endif %}"></div>-->
      <div class="player">
        <div class="Player-Area" id="P1">
          <div class="cards" id="cards-P1">
            <img src="/static/Images/cards/2-H.png" alt="2H" class="card" />
            <img src="/static/Images/Cards/K-D.png" alt="KD" class="card" />
          </div>
          <div class="Zone">
            <button class="PP">PP</button>
            <button class="MAIN"></button>
            <button class="TWENTYONE">21+3</button>
          </div>
        </div>
        <div class="Player-Area" id="P2">
          <div class="cards" id="cards-P2">
            <img src="/static/Images/cards/2-H.png" alt="2H" class="card" />
            <img src="/static/Images/Cards/K-D.png" alt="KD" class="card" />
          </div>
          <div class="Zone">
            <button class="PP">PP</button>
            <button class="MAIN"></button>
            <button class="TWENTYONE">21+3</button>
          </div>
        </div>
        <div class="Player-Area" id="P3">
          <div class="cards" id="cards-P3">
            <img src="/static/Images/cards/2-H.png" alt="2H" class="card" />
            <img src="/static/Images/Cards/K-D.png" alt="KD" class="card" />
          </div>
          <div class="Zone">
            <button class="PP">PP</button>
            <button class="MAIN"></button>
            <button class="TWENTYONE">21+3</button>
          </div>
        </div>
      </div>
    </div>

    <div class="foot">
      <div class="status">
        <!--Add Variables instead-->
        <div class="status-item balance">Balance: $0</div>
        <div class="status-item bet">Bet: $0</div>
        <div class="status-item paid">Paid: $0</div>
        <div class="status-item insurance">Insurance: $0</div>
      </div>
      <div class="controls">
        <div class="chips">
          <button><img src="/static/Images/chips/100-Chip.png" alt="100" /></button>
          <button><img src="/static/Images/chips/500-Chip.png" alt="500" /></button>
          <button><img src="/static/Images/chips/1000-Chip.png" alt="1000" /></button>
          <button><img src="/static/Images/chips/5000-Chip.png" alt="5000" /></button>
          <button><img src="/static/Images/chips/25000-Chip.png" alt="25000" /></button>
          <button><img src="/static/Images/chips/100000-Chip.png" alt="100000" /></button>
        </div>
        <div class="actions">
          <button class="btn-clear">
            <span class="icon-bg clear-bg">
              <img src="/static/Images/Assets/Clear.png" alt="Clear" />
            </span>
          </button>
          <button class="btn-re-bet">
            <span class="icon-bg re-bet-bg">
              <img src="/static/Images/Assets/Re-bet.png" alt="Re-bet" />
            </span>
          </button>
          <button class="btn-deal">
            <span class="icon-bg deal-bg">
              <img src="/static/Images/Assets/Deal.png" alt="Deal" />
            </span>
          </button>
          <button class="btn-hit">
            <span class="icon-bg hit-bg">
              <img src="/static/Images/Assets/Hit.png" alt="Hit" />
            </span>
          </button>
          <button class="btn-double">
            <span class="icon-bg double-bg">
              <img src="/static/Images/Assets/Double.png" alt="Double" />
            </span>
          </button>
          <button class="btn-stand">
            <span class="icon-bg stand-bg">
              <img src="/static/Images/Assets/Stand.png" alt="Stand" />
            </span>
          </button>
          <button class="btn-split">
            <span class="icon-bg split-bg">
              <img src="/static/Images/Assets/Split.png" alt="Split" />
            </span>
          </button>

        </div>
      </div>
    </div>
  </div>
  
  <script src="/static/Scripts/max.js"></script>
  <script src="/static/Scripts/transition.js"></script>
  <script src="/static/Scripts/game.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      loadComponent("navbar", "navbar.html");
    });
  </script>
</body>
</html>
