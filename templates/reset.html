<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>

  <!-- Reuse your transition + login styles -->
  <link rel="stylesheet" href="/static/StyleSheets/transition.css"/>
  <link rel="stylesheet" href="/static/StyleSheets/login.css"/>
  <link rel="stylesheet" href="/static/StyleSheets/box-display.css"/>
</head>
<body>
  <div class="overlay-transition"></div>

  <!-- Home Button -->
  <div class="Hover_Back_Wrap">
    <a href="/" onclick="history.back();" class="back-arrow">
      <img src="/static/Images/Icons/home-icon.png" class="Homer" alt="Home">
      <span>Home</span>
    </a>
  </div>

  <!-- Message box for notifications -->
  {% include 'display_box.html' %}

  <div class="page-transition">
    <div class="center-container">
      <div class="wrapper">
        <form id="reset-form" onsubmit="event.preventDefault(); submitPasswordReset();">
          <h1>Reset Password</h1>

          <div class="Input-here">
            <input
              type="password"
              name="new_password"
              id="new_password"
              placeholder="New Password"
              required
            />
            <img
              class="P-img"
              src="/static/Images/Icons/Password.png"
              alt="Password Icon"
              style="width:24px"
            />
          </div>

          <div class="Input-here">
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              placeholder="Confirm Password"
              required
            />
            <img
              class="P-img"
              src="/static/Images/Icons/Password.png"
              alt="Confirm Password Icon"
              style="width:24px"
            />
          </div>

          <button type="submit" class="Btn">Reset Password</button>

          <div class="register">
            <p>
              Remembered your password?
              <a href="/login">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/static/Scripts/transition.js"></script>
  <script src="/static/Scripts/reset.js"></script>
</body>
</html>
