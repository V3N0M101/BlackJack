<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Black</title>

    <!-- External Styles -->
    <link rel="stylesheet" href="../StyleSheets/main.css">
    <link rel="stylesheet" href="../StyleSheets/game.css">
    <link rel="stylesheet" href="../StyleSheets/transition.css">   
</head>
<body>
    <div class="overlay-transition"></div>
    <!-- Max/Min button (icon changes via JS) -->
    <button class="fs-icon" id="fsBtn" title="Minimize" onclick="jumpAndRedirect('main.html')">
        <img src="../Images/Icons/minn.png" id="fsImg" alt="Minimize"/>
    </button>
    <script src="../Scripts/max.js"></script>
    <!--Game-->
    <div class = "Game-Container">
        <header class = "Game-head">
            <div class = "head-left">
                <button class = "vol"><img src="../Images/Icons/vol.png"></button>
            <div class="Discard">
                <img src="../Images/Assets/discard.png">
            </div>
            </div>
            <div class = "head-center">
                <div class = "min-max">
                    <div class = "min">MIN:500</div>
                    <div class = "max">MAX:500000</div>
                </div>
                <div class = "Logo">BLACK HUB</div>
            </div>
            <div class = "head-right">
                <div class = "Game-Info">
                    <h2 id = "Black">BLACKJACK 3:2</h2>
                    <h2 id="Insure">INSURANCE 2:1</h2>
                    <p>Dealer must hit on soft 17<br>Dealer must stand at 17</p>
                </div>
                <div class = "Draw">
                     <img src="../Images/Assets/draw.png">
                </div>
            </div>
        </header>
        <div class="table">
            <div class = "Player">
                <div class = "Player-Area" id="P1"><!--P1 Image--></div>
                <div class = "Player-Area" id="P2"><!--P2 Image--></div>
                <div class = "Player-Area" id="P3"><!--P3 Image--></div>
            </div>
            <div class = "controls">
                <div class = "chips">
                    <button><img src="../Images/chips/">100</button>
                    <button><img src="../Images/chips/">500</button>
                    <button><img src="../Images/chips/">1000</button>
                    <button><img src="../Images/chips/">5000</button>
                    <button><img src="../Images/chips/">25000</button>
                    <button><img src="../Images/chips/">100000</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/transition.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            loadComponent("navbar", "navbar.html");
        });

        function enterFullGame() {
            window.location.href = "game.html";
        }
    </script>
</body>
</html>
