<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="/static/StyleSheets/leaderboard.css">
</head>
<body>
  <div class="leaderboard-container">
    <div class="leader-title">
      <img class="Leader-img" src="/static/Images/Icons/crown.png" alt="Crown Icon">
      <h3>Leaderboard</h3>
    </div>
    <ul>
      {# Loop through the users data passed from Flask #}
      {% for user in users %}
      <li>
        <span class="rank">{{ loop.index }}.</span>
        <span class="username">{{ user.username }}</span>
        <span class="score">{{ "{:,}".format(user.chips) }}</span>
      </li>
      {% endfor %}
      {# If no users are found, display a message #}
      {% if not users %}
      <li>
        <span class="rank">-</span>
        <span class="username">No users found</span>
        <span class="score">0</span>
      </li>
      {% endif %}
    </ul>
  </div>
</body>
</html>
