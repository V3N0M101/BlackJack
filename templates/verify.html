<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Account</title>
    <link rel="stylesheet" href="/static/StyleSheets/transition.css" />
    <link rel="stylesheet" href="/static/StyleSheets/login.css" />
    <link rel="stylesheet" href="/static/StyleSheets/forgot.css" />
    <script src="/static/Scripts/transition.js" defer></script>
    <script src="/static/Scripts/verify.js" defer></script> </head>
<body>
    <div class="overlay-transition"></div>

    <div class="Hover_Back_Wrap">
        <a href="/" class="back-arrow">
            <img src="/static/Images/Icons/home-icon.png" class="Homer" />
            <span>Home</span>
        </a>
    </div>

    <div class="page-transition">
        <div class="center-container">

            <div class="verify-wrapper">
                <div class="verification-title">Verify Your Account</div>
                <p class="verification-message">
                    A verification code has been sent to your email. Please enter it below to complete registration.
                </p>
                <form onsubmit="event.preventDefault(); submitVerificationCode();">
                    
                    <div class="verification-boxes">
                        <input name="d1" type="tel" maxlength="1" pattern="[0-9]" inputmode="numeric" required autofocus>
                        <input name="d2" type="tel" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input name="d3" type="tel" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input name="d4" type="tel" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input name="d5" type="tel" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input name="d6" type="tel" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    </div>
                    <br>
                    <button type="submit" class="Btn">Verify</button>
                </form>
            </div>

        </div>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    {% for message in messages %}
                        alert("{{ message }}");
                    {% endfor %}
                });
            </script>
        {% endif %}
    {% endwith %}

</body>
</html>
